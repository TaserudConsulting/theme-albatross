<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{{ slicestr .Site.Params.languageCode 0 2 }}" lang="{{ .Site.Params.languageCode }}">
    <head>
        <title>{{ .Title }} - {{ .Site.Title }}</title>

        <!-- Set page encoding -->
        <meta charset="utf-8" />

        <!-- Disable referrers on external links -->
        <meta name="referrer" content="no-referrer" />

        <!-- Make mobile pages responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- SCSS -->
        {{ $options := (dict "targetPath" "css/style.css" "outputStyle" "compressed" "enableSourceMap" (not hugo.IsProduction) "includePaths" (slice "node_modules/myscss")) }}
        {{ $style := resources.Get "scss/main.scss" | resources.ToCSS $options | resources.Fingerprint }}
        <link rel="stylesheet" href="{{ $style.Permalink }}" integrity="{{ $style.Data.Integrity }}" media="screen" />
    </head>
    <body>
{{ partial "menu.html" . }}
